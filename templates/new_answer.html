{% extends "base.html" %}
{% block title %}Adding a new answer{% endblock %}
{% block body %}
    <div class="container_add_new">
            <div class="card border-primary mb-3">
                <div class="card-header"><h4>New answer</h4></div>
            <div class="card-body text-primary">

            <div class="form-group">
            <div class="form-group col-md-4">
       <form action="{{ url_for("add_new_answer", question_id=question_id) }}" method="post">
            <label for="new_answer">Type your answer in the textarea below and submit it with the "Add new answer" button!</label>
            <br>
            <textarea id="new_answer" name="new_answer" class="form-control" minlength="10" required></textarea>
            <br>
            <button type="submit" class="btn btn-primary">Add a new answer</button>
        </form>
        </div>
        </div>

        </div>
    </div>
    </div>
{% endblock %}
