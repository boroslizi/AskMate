{%  extends "base.html" %}
{% block title %}Welcome!{%  endblock %}
{% block head %}
    {{ super() }}
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css'
          integrity='sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/'
          crossorigin='anonymous'>
{% endblock %}
{% block body %}
<h1>Latest Questions</h1>
<div class="buttons">
    <form action="{{ url_for('search') }}" method='post'>
        <label for="search_phrase"></label>
        <input type='text' id='search_phrase' name="search_phrase" required>
        <button type="submit">Search</button>
    </form>
    <form action="{{ url_for('add_question') }}">
        <input type="submit" value="Ask a Question">
    </form>
    <form action="{{ url_for('route_to_all_questions') }}">
        <input type="submit" value="Show all questions">
    </form>

</div>
<table>
    <tr>
        <th>Question</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    {% for question in questions %}
    <tr>
        <td><a href="{{ url_for('display_question', question_id=question['id']) }}">{{ question['title'] }}</a></td>
        <td><a href="{{ url_for('edit_question', question_id=question['id']) }}">Modify</a></td>
        <td id="bin"><a href="{{ url_for('delete_question', question_id=question['id']) }}"><i class='far fa-trash-alt' style='font-size:16px'></i></a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
