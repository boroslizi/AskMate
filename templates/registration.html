{% extends "base.html" %}
{% block title %}Registration{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block body %}
    <form action="{{ url_for('registration') }}" method="post">
        <p>
            Username <br>
            <input type=text maxlength="100" name="user_name">
        </p>
        <p>
            Password <br>
            <input type=text name="password">
        </p>
        <p>
            <button type="submit">Registration</button>
        </p>
    </form>



    <a href="{{ url_for('index') }}">Back to the main menu</a>
{% endblock %}
