{% extends "base.html" %}
{% block title %}Add a Comment{% endblock %}
{% block body %}
<h1>New Comment</h1>
<div class="form-group">
    <div class="form-group col-md-4">
        <form action="{{ url_for('add_comment_to_answer', answer_id = answer['id'], question_id=question['id']) }}" method="post">
            <p><label for="comment">Comment:</label><br>
            <textarea id="comment" name="comment" class="form-control" rows="4" cols="40"></textarea></p>
            <button type="submit" class="btn btn-primary">Submit comment</button>
        </form>
    </div>
</div>
{% endblock %}
